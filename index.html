<!DOCTYPE html>
<html>
  <head>
    <title>Something!</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/27e7e7e623.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="js-weather weather">
      <img class="weatherIcon" />
      <h3 class="weatherInfo"></h3>
    </div>

    <div class="js-logout">
      <h3 class="logout">logout</h3>
    </div>

    <section class="main-container">
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
      <form class="js-form form">
        <input type="text" placeholder="What's your name?" />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <form class="js-toDoForm toDoForm">
        <input type="text" placeholder="Write a Todo" />
      </form>
    </section>
    <ul class="js-toDoList toDoList"></ul>

    <script src="clock.js"></script>
    <script src="todo.js"></script>
    <script src="greeting.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="logout.js"></script>
  </body>
</html>
