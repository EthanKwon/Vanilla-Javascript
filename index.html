<!DOCTYPE html>
<html>
  <head>
    <title>Ethankwon - Vanilla Momentum</title>
    <meta charset="utf-8" />
    <link rel="icon" sizes="16x16 32x32 64x64" href="./images/favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/27e7e7e623.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="js-loader loader">
      <div class="line"></div>
    </div>
    <div class="js-all-container wrap">
      <header class="header">
        <div class="js-weather weather">
          <img class="weatherIcon" />
          <h3 class="weatherInfo"></h3>
        </div>
        <div class="js-logout">
          <h3 class="logout">logout</h3>
        </div>
      </header>

      <section class="main-container">
        <div class="js-clock">
          <h1>00:00</h1>
        </div>
        <form class="js-form form">
          <input type="text" placeholder="What's your name?" />
        </form>
        <h4 class="js-greetings greetings"></h4>
      </section>
      <section class="js-todo todo-container">
        <h4 class="js-todoTitle todoTitle"></h4>
        <form class="js-toDoForm toDoForm">
          <input type="text" />
        </form>
        <h4 class="js-todoToday todoToday"></h4>
      </section>
      <footer>Â© 2019 Ethan Kwon. All rights reserved.</footer>
    </div>
    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
